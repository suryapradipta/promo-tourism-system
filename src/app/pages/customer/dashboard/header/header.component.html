<div class="bg-white" x-data="{ open: false }">
  <!--    Mobile menu-->
  <div aria-modal="true" class="relative z-40 lg:hidden" role="dialog"
       x-description="Off-canvas menu backdrop, show/hide based on off-canvas menu state."
       x-show="open"
       x-transition:enter="transition-opacity ease-linear duration-300"
       x-transition:enter-end="opacity-100"
       x-transition:enter-start="opacity-0"
       x-transition:leave="transition-opacity ease-linear duration-300"
       x-transition:leave-end="opacity-0"
       x-transition:leave-start="opacity-100"
  >

    <div class="fixed inset-0 bg-black bg-opacity-25"></div>

    <div class="fixed inset-0 z-40 flex">
      <div
        class="relative flex w-full max-w-xs flex-col overflow-y-auto bg-white pb-12 shadow-xl"
        x-description="Off-canvas menu, show/hide based on off-canvas menu state."
        x-show="open"
        x-transition:enter="transition ease-in-out duration-300 transform"
        x-transition:enter-end="translate-x-0"
        x-transition:enter-start="-translate-x-full"
        x-transition:leave="transition ease-in-out duration-300 transform"
        x-transition:leave-end="-translate-x-full"
        x-transition:leave-start="translate-x-0"
      >
        <div class="flex px-4 pb-2 pt-5">
          <button
            class="relative -m-2 inline-flex items-center justify-center rounded-md p-2 text-gray-400"
            type="button"
            x-on:click="open = ! open">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>


        <div class="space-y-6 border-t border-gray-200 px-4 py-6">
          <div class="flow-root" *ngFor="let page of pages">
            <a routerLink="{{page.href}}"
               class="-m-2 block p-2 font-medium text-gray-900">{{page.name}}</a>
          </div>
        </div>

        <div class="space-y-6 border-t border-gray-200 px-4 py-6">
          <div class="flow-root">
            <a routerLink="/sign-in"
               class="-m-2 block p-2 font-medium text-gray-900">Sign
              in</a>
          </div>
          <div class="flow-root">
            <a routerLink="/"
               class="-m-2 block p-2 font-medium text-gray-900">Register
              Merchant</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <header class="relative bg-white">
    <!--    <p-->
    <!--      class="flex h-10 items-center justify-center bg-indigo-600 px-4 text-sm font-medium text-white sm:px-6 lg:px-8">-->
    <!--      Get free delivery on orders over $100</p>-->

    <nav aria-label="Top" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="border-b border-gray-200">
        <div class="flex h-16 items-center">
          <!-- Mobile menu toggle, controls the 'mobileMenuOpen' state. -->
          <button type="button"
                  class="relative rounded-md bg-white p-2 text-gray-400 lg:hidden"
                  x-on:click="open = ! open">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
            </svg>
          </button>

          <!-- Logo -->
          <div class="ml-4 flex lg:ml-0">
            <a routerLink="/">
              <span class="sr-only">PRS</span>
              <img class="h-8 w-auto"
                   src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                   alt="">
            </a>
          </div>

          <!-- Menus -->
          <div class="hidden lg:ml-8 lg:block lg:self-stretch">
            <div class="flex h-full space-x-8">
              <a *ngFor="let page of pages"
                 class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">{{ page.name }}</a>

            </div>


          </div>

          <div class="ml-auto flex items-center">
            <div
              class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-end lg:space-x-6">
              <div *ngIf="!isLogged()">
                <a routerLink="/sign-in"
                   class="text-sm font-medium text-gray-700 hover:text-gray-800">Sign
                  in</a>
              </div>


              <div *ngIf="isLogged()">
                <div class="relative ml-3" x-data="{ open: false }">
                  <div>
                    <button type="button"
                            class="flex max-w-xs items-center rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                            id="user-menu-button" aria-expanded="false"
                            aria-haspopup="true" x-on:click="open = ! open">
                      <span class="sr-only">Open user menu</span>
                      <img class="h-8 w-8 rounded-full"
                           src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                           alt="">
                    </button>
                  </div>

                  <div
                    aria-labelledby="user-menu-button"
                    aria-orientation="vertical"
                    class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                    role="menu" tabindex="-1"
                    x-description="Dropdown menu, show/hide based on menu state."
                    x-show="open"
                    x-ref="menu-items"
                    x-show="open"
                    x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-end="transform opacity-0 scale-95"
                    x-transition:leave-start="transform opacity-100 scale-100"
                  >

                    <a class="block px-4 py-2 text-sm text-gray-700"
                       routerLink="#" id="user-menu-item-0" role="menuitem"
                       tabindex="-1"
                    >Your
                      Profile</a>

                    <a class="block px-4 py-2 text-sm text-gray-700"
                       routerLink="#" id="user-menu-item-1" role="menuitem"
                       tabindex="-1"
                    >Settings</a>

                    <a
                      (click)="logout()"
                      class="block px-4 py-2 text-sm text-gray-700" routerLink="#"
                       id="user-menu-item-2" role="menuitem" tabindex="-1">Sign
                      out</a>
                  </div>
                </div>
              </div>


              <span class="h-6 w-px bg-gray-200" aria-hidden="true"></span>
              <a routerLink="/register-merchant"
                 class="text-sm font-medium text-gray-700 hover:text-gray-800">Register
                Merchant</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
</div>
