<div class="relative overflow-hidden">
  <!-- Decorative background image and gradient -->
  <div aria-hidden="true" class="absolute inset-0">
    <div
      class="absolute inset-0 mx-auto max-w-7xl overflow-hidden xl:px-8 mt-10 ">
      <img
        src="https://images.pexels.com/photos/3225528/pexels-photo-3225528.jpeg?auto=compress&cs=tinysrgb&w=800"
        alt=""
        class="h-full w-full object-cover object-center rounded-lg ">
    </div>
    <div class="absolute inset-0 bg-white bg-opacity-50"></div>
    <div
      class="absolute inset-0 bg-gradient-to-t from-white via-white"></div>
  </div>

  <div aria-labelledby="sale-heading"
       class="relative mx-auto flex max-w-7xl flex-col items-center px-4 pt-32 text-center sm:px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:max-w-none">
      <h2 id="sale-heading"
          class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl lg:text-6xl">

        Discover Your Next Adventure</h2>
      <p class="mx-auto mt-4 max-w-xl text-xl text-gray-600">Your
        trusted guide to unforgettable travel experiences</p>

      <div
        class="mt-6 sm:w-auto mx-auto max-w-2xl transform divide-y divide-gray-500 divide-opacity-10 overflow-hidden rounded-xl bg-white bg-opacity-80 shadow-2xl ring-1 ring-black ring-opacity-5 backdrop-blur backdrop-filter transition-all">
        <svg
          class="pointer-events-none absolute top-3.5 left-4 h-5 w-5 text-gray-900 text-opacity-40"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
          fill="currentColor" aria-hidden="true">
          <path clip-rule="evenodd"
                d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                fill-rule="evenodd"/>
        </svg>
        <input type="text"
               class="h-12 w-full border-0 bg-transparent pl-11 pr-4 text-gray-900 placeholder-gray-500 focus:ring-0 sm:text-sm"
               placeholder="Search...">
      </div>

    </div>
  </div>

  <section aria-labelledby="testimonial-heading"
           class="relative mx-auto max-w-7xl py-24 px-4 sm:px-6 lg:pt-32 lg:px-8">
    <div class="mx-auto max-w-2xl lg:max-w-none lg:px-6">

      <div
        class="px-4 sm:flex sm:items-center sm:justify-between sm:px-4 lg:px-8 xl:px-0 pb-8">
        <h2 class="text-2xl font-bold tracking-tight text-gray-900">
          Shop by Package</h2>
        <a href="#"
           class="hidden text-sm font-semibold text-indigo-600 hover:text-indigo-500 sm:block">
          Browse all packages
          <span aria-hidden="true"> &rarr;</span>
        </a>
      </div>


      <div class="mt-4 flow-root">
        <div class="my-2">
          <div
            class="relative box-content h-80 overflow-x-auto py-2 xl:overflow-visible">
            <div
              class="min-w-screen-xl absolute flex space-x-8 px-4 sm:px-6 lg:px-8 xl:relative xl:grid xl:grid-cols-5 xl:gap-x-8 xl:space-x-0 xl:px-0">
              <a *ngFor="let package of packages" routerLink="{{package.href}}" class="relative flex h-80 w-56 flex-col overflow-hidden rounded-lg p-6 hover:opacity-75 xl:w-auto">
                <span aria-hidden="true" class="absolute inset-0">
                  <img src="{{package.imageSrc}}" alt="" class="h-full w-full object-cover object-center" />
                </span>
                <span aria-hidden="true" class="absolute inset-x-0 bottom-0 h-2/3 bg-gradient-to-t from-gray-800 opacity-50"></span>
                <span class="relative mt-auto text-center text-xl font-bold text-white">{{ package.name }}</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-6 px-4 sm:hidden">
        <a href="#"
           class="block text-sm font-semibold text-indigo-600 hover:text-indigo-500">
          Browse all packages
          <span aria-hidden="true"> &rarr;</span>
        </a>
      </div>
    </div>
  </section>

</div>
